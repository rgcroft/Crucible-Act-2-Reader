<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crucible Act II - Interactive Reading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid #e94560;
        }

        .header h1 {
            color: #e94560;
            font-size: 28px;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .audio-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        audio {
            width: 100%;
            outline: none;
            margin-bottom: 15px;
        }

        .audio-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-radius: 8px;
        }

        .control-group label {
            color: #e94560;
            font-size: 14px;
            font-weight: bold;
        }

        .control-btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #ff5577;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(233, 69, 96, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .speed-selector {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid #e94560;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            outline: none;
        }

        .speed-selector:hover {
            background: rgba(233, 69, 96, 0.2);
        }

        .skip-controls {
            display: flex;
            gap: 8px;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 180px);
            padding: 20px;
            gap: 20px;
        }

        .pdf-container {
            flex: 1;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .sidebar {
            width: 350px;
            background: rgba(15, 52, 96, 0.9);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .sidebar h2 {
            color: #e94560;
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 2px solid #e94560;
            padding-bottom: 10px;
        }

        .key-moment {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .key-moment:hover {
            background: rgba(233, 69, 96, 0.2);
            border-left-color: #e94560;
            transform: translateX(5px);
        }

        .key-moment.active {
            background: rgba(233, 69, 96, 0.3);
            border-left-color: #e94560;
        }

        .moment-time {
            color: #e94560;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .moment-title {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .moment-description {
            color: #bbb;
            font-size: 13px;
            line-height: 1.4;
        }

        .current-moment {
            background: rgba(233, 69, 96, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #e94560;
        }

        .current-moment h3 {
            color: #e94560;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .current-moment p {
            color: #fff;
            font-size: 15px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #e94560;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff5577;
        }

        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>The Crucible, Act II by Arthur Miller</h1>
        <div class="audio-container">
            <audio id="audioPlayer" controls>
                <source src="Crucible_2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            
            <div class="audio-controls">
                <div class="control-group skip-controls">
                    <button class="control-btn" id="rewind30" title="Rewind 30 seconds">‚è™ 30s</button>
                    <button class="control-btn" id="rewind10" title="Rewind 10 seconds">‚è™ 10s</button>
                    <button class="control-btn" id="forward10" title="Forward 10 seconds">10s ‚è©</button>
                    <button class="control-btn" id="forward30" title="Forward 30 seconds">30s ‚è©</button>
                </div>
                
                <div class="control-group">
                    <label for="playbackSpeed">Speed:</label>
                    <select id="playbackSpeed" class="speed-selector">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x (Normal)</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="1.75">1.75x</option>
                        <option value="2">2x</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="pdf-container">
            <iframe src="14_Crucible_Act_II_Complete.pdf" type="application/pdf"></iframe>
        </div>

        <div class="sidebar">
            <h2>üìç Key Moments</h2>
            
            <div class="current-moment" id="currentMoment">
                <h3>NOW PLAYING</h3>
                <p id="currentText">Introduction</p>
            </div>

            <div id="keyMoments"></div>
        </div>
    </div>

    <script>
        const keyMoments = [
            {
                time: 0,
                title: "üè† Opening Scene: The Proctor Home",
                description: "Page 601, Lines 1-3 | John and Elizabeth's strained marriage, eight days after Act I",
                page: 2
            },
            {
                time: 180,
                title: "‚öñÔ∏è News of the Court",
                description: "Page 603, Lines 47-51 | Mary Warren reveals 14 people arrested, court has power to hang",
                page: 4
            },
            {
                time: 420,
                title: "üëó Mary Warren Returns",
                description: "Page 605-606, Lines 88-96 | Mary comes home from court, brings a poppet gift",
                page: 6
            },
            {
                time: 720,
                title: "üîç Hale Visits the Proctors",
                description: "Page 611-612, Lines 188-217 | Testing their Christian character and church attendance",
                page: 12
            },
            {
                time: 1080,
                title: "üìñ The Commandments Test",
                description: "Page 613-614, Lines 235-248 | Proctor forgets the commandment against adultery",
                page: 14
            },
            {
                time: 1440,
                title: "üö® Rebecca Nurse Arrested",
                description: "Page 617, Lines 293-306 | Giles and Francis bring shocking news",
                page: 18
            },
            {
                time: 1800,
                title: "ü™Ü The Poppet is Discovered",
                description: "Page 619, Lines 333-355 | Cheever finds the doll with a needle - evidence against Elizabeth",
                page: 20
            },
            {
                time: 2160,
                title: "‚õìÔ∏è Elizabeth's Arrest",
                description: "Page 621-622, Lines 381-409 | Elizabeth taken away in chains despite John's protests",
                page: 22
            },
            {
                time: 2520,
                title: "‚öîÔ∏è Vengeance Walking Salem",
                description: "Page 621, Lines 390-391 | Proctor's powerful speech about what's truly happening",
                page: 22
            },
            {
                time: 2880,
                title: "‚ö†Ô∏è The Threat of Lechery",
                description: "Page 623, Lines 429-430 | Mary warns Abigail will accuse Proctor of adultery",
                page: 24
            },
            {
                time: 3240,
                title: "üé≠ Act II Conclusion",
                description: "Page 623-624, Lines 432-438 | Proctor forces Mary to come to court with him",
                page: 25
            }
        ];

        const audio = document.getElementById('audioPlayer');
        const momentsContainer = document.getElementById('keyMoments');
        const currentText = document.getElementById('currentText');
        const pdfFrame = document.querySelector('.pdf-container iframe');
        let currentMomentIndex = 0;

        // Playback speed control
        const speedSelector = document.getElementById('playbackSpeed');
        speedSelector.addEventListener('change', (e) => {
            audio.playbackRate = parseFloat(e.target.value);
        });

        // Skip forward/backward controls
        document.getElementById('rewind30').addEventListener('click', () => {
            audio.currentTime = Math.max(0, audio.currentTime - 30);
        });

        document.getElementById('rewind10').addEventListener('click', () => {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        });

        document.getElementById('forward10').addEventListener('click', () => {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        });

        document.getElementById('forward30').addEventListener('click', () => {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 30);
        });

        // Function to scroll PDF to specific page
        function scrollPDFToPage(pageNumber) {
            // Update iframe src with page number anchor
            const basePath = '14_Crucible_Act_II_Complete.pdf';
            pdfFrame.src = `${basePath}#page=${pageNumber}`;
        }

        // Create key moment elements
        keyMoments.forEach((moment, index) => {
            const momentDiv = document.createElement('div');
            momentDiv.className = 'key-moment';
            momentDiv.dataset.time = moment.time;
            momentDiv.dataset.index = index;
            
            const minutes = Math.floor(moment.time / 60);
            const seconds = moment.time % 60;
            const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            momentDiv.innerHTML = `
                <div class="moment-time">${timeStr}</div>
                <div class="moment-title">${moment.title}</div>
                <div class="moment-description">${moment.description}</div>
            `;
            
            momentDiv.addEventListener('click', () => {
                audio.currentTime = moment.time;
                audio.play();
                scrollPDFToPage(moment.page);
            });
            
            momentsContainer.appendChild(momentDiv);
        });

        // Update current moment as audio plays
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            
            // Find the current moment
            for (let i = keyMoments.length - 1; i >= 0; i--) {
                if (currentTime >= keyMoments[i].time) {
                    if (currentMomentIndex !== i) {
                        currentMomentIndex = i;
                        updateCurrentMoment(i);
                        scrollPDFToPage(keyMoments[i].page);
                    }
                    break;
                }
            }
        });

        function updateCurrentMoment(index) {
            // Update the "now playing" section
            currentText.textContent = keyMoments[index].title;
            
            // Update active class on moments
            const allMoments = document.querySelectorAll('.key-moment');
            allMoments.forEach((moment, i) => {
                if (i === index) {
                    moment.classList.add('active');
                    moment.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    moment.classList.remove('active');
                }
            });
        }

        // Initialize first moment as active
        updateCurrentMoment(0);
    </script>
</body>
</html>
